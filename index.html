<html>
    <head></head> 
    <body style="background: rosybrown; margin: 3em; display: block;">
        <div>
            <p style="font-family:Trebuchet MS,Helvetica,sans-serif;font-style:normal;font-size:15px;color: white;width: 140;position:relative;border-style:solid;padding:3px">
                Cartographic Oracle
            </p>
        </div>
        <h1 id="header" style="font-family:Trebuchet MS,Helvetica,sans-serif;font-style:normal;font-size:30px;color: white;position:relative;"></h1>
        <form action="/" method="POST" style="padding-top:20px;">
            <input type="text" name="location" placeholder="Insert a very detailed address." autocomplete="off" style="width:400px;">
            <input type="submit" value="Submit">
        </form>
        <script>
            let ask_for_place = ["What place tells you who you are?",
                                "What location is part of your identity?",
                                "When you think about who you are, what place comes to your mind?",
                                "Where do you call home?",
                                "Share a place in which you have many memories."]
            let prompt = ask_for_place[Math.floor(Math.random() * ask_for_place.length)]
            document.getElementById("header").innerHTML = prompt
        </script>
    </body>
</html>
